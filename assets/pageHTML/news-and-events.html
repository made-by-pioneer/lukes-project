<style>

</style>

<section id="news-title" class="flex flex-wrap py-16">
    <div class="w-5/6 mx-auto">
        <h2 class="font-trade-gothic pb-5 text-4xl text-color-262626 text-center italic font-black">News and Upcoming Events</h2>
    </div>
</section>

<section id="list-of-news-and-events" class="flex flex-wrap lg:px-32 pb-32">
    {{ range (where .Site.Pages "Type" "post") }}
        <a id="{{ .URL }}" href="{{ .URL }}" class="w-5/6 lg:w-1/2 mx-auto text-left no-underline mb-12">
            <div class="w-5/6 mx-auto">
                <h2 class="font-trade-gothic text-4xl pb-2 text-color-0194D3 italic font-black">{{ .Title }}</h2>
                <time class="font-chivo text-xl opacity-50 text-color-333333">{{.Date.Format "01.02.2006"}}</time>
                <p class="font-chivo text-lg pt-2 font-thin text-color-262626">{{ .Params.excerpt }}</p>
                <button class="font-chivo text-base text-color-0194D3 hover:text-color-00447c pt-5 focus:outline-none">Read More</button>
            </div>
        </a>
    {{ end }}
</section>
