---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: document
  path: theme/site-theme/data/board_members.toml
  label: Board Members
  match: "**/*"
- type: directory
  path: content
  label: Home Page
  create: all
  match: "*"
- type: directory
  path: content/pages
  label: Pages
  create: all
  match: "**/*"
- type: document
  path: themes/site-theme/data/photos/photos.yml
  label: Outreach Photos
- type: document
  path: config.toml
  label: Site Globals
upload_dir: static/pageimg
public_path: "/pageimg"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.54.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.54.0
